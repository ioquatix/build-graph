language: ruby
compiler: clang
before_install:
  - sudo add-apt-repository --yes ppa:ubuntu-toolchain-r/test
  - sudo apt-get -qq update
  - sudo apt-get -qq install libstdc++-4.8-dev
rvm:
  - 2.0.0
  - 2.1.8
  - 2.2.4
  - 2.3.0
  - rbx-2
env: COVERAGE=true
matrix:
  fast_finish: true
  allow_failures:
    - rvm: ruby-head
    - rvm: "rbx-2"

